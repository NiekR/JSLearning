<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
	
	 <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

	<title>My Contacts</title>

</head>
<body>

	<div class="container">
		<h1 class="center-align" style="margin: 20px 0 0 0">
			My Contacts
		</h1>

		<input type="text" id="filterInput" name=""
		placeholder="Search names">

		<ul id="names" class="collection with-header">
			<!-- A -->
			<li class="collection-header" >
				<h5>A</h5>
			</li>

			<li class="collection-item">
				<a href="#">Abe</a>
			</li>


			<li class="collection-item">
				<a href="#">Adam</a>
			</li>


			<li class="collection-item">
				<a href="#">Alen</a>
			</li>


			<li class="collection-item">
				<a href="#">Anna</a>
			</li>

			<!-- B -->
			<li class="collection-header" >
				<h5>B</h5>
			</li>

			<li class="collection-item">
				<a href="#">Bob</a>
			</li>


			<li class="collection-item">
				<a href="#">Brad</a>
			</li>


			<li class="collection-item">
				<a href="#">Bill</a>
			</li>


			<li class="collection-item">
				<a href="#">Bell</a>
			</li>
		</ul>
	</div>

	<script>

		// Get input id
		let filterInput = document.getElementById('filterInput');
		
		//Event listener
		filterInput.addEventListener('keyup', filterNames);

		function filterNames() {
			// Value of input
			let filterValue = document.getElementById('filterInput').value.toUpperCase();

			// Get names ul
			let ul = document.getElementById('names');

			// Get li from ul
			let li = ul.querySelectorAll('li.collection-item');

			// Loop through all collection items from li
			for (let i = 0; i < li.length; i++) {
				let a = li[i].getElementsByTagName('a')[0];

				// If matches with loop
				if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){

					li[i].style.display = '';

				} else{
					// No result is there is no match
					li[i].style.display = 'none'
				}

			}
		}



	</script>

</body>
</html>

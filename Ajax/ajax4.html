<!DOCTYPE html>
<html>
<head>
	<title>Ajax four - Ajax PHP Forms</title>
</head>
<body>

	<button id="button">Get name</button>

	<hr>

	<h1>Get Form</h1>

	<form method="GET" action="process.php">
		
		<input type="text" name="name" placeholder="Name" >
		<input type="submit" value="Submit">

	</form>

	<h1>Ajax Get Form</h1>

	<form id="getForm">
		
		<input type="text" id="name1" name="name" placeholder="Name" >
		<input type="submit" value="Submit">

	</form>

	<h1>Ajax POST Form</h1>

	<form id="postForm">
		
		<input type="text" id="name2" name="name2" placeholder="Name" >
		<input type="submit" value="Submit">

	</form>

	<script>
		document.getElementById('button').addEventListener('click', getName);

		document.getElementById('getForm').addEventListener('submit', getName);

		document.getElementById('postForm').addEventListener('submit', postName);


		function getName(e){
			e.preventDefault();

			var name = document.getElementById('name1').value;

			var xhr = new XMLHttpRequest();
			xhr.open('GET', 'process.php?name='+name, true);

			xhr.onload = function(){
				console.log(this.responseText);
			}

			xhr.send();
		}


		function postName(e){
			e.preventDefault();

			var name = document.getElementById('name2').value;
			var params = "name="+name;

			var xhr = new XMLHttpRequest();
			xhr.open('POST', 'process.php', true);

			xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

			xhr.onload = function(){
				console.log(this.responseText);
			}

			xhr.send(params);
		}

	</script>


	
</body>
</html>
